{% extends "default.html" %}

{%block content%}

    <div class="thanks">
      <div class="thanks__container container">
        <div class="thanks__main-search main-search main-search--big">
          <div class="main-search__form">
            <label class="main-search__label">
              <span class="hide">Введите артикул или наименование</span>
              <input class="main-search__search input input--main" type="search" placeholder="Артикул или наименование">
            </label>
            <button class="main-search__burger burger burger--close" type="button">
              <span class="burger__line"></span>
              <span class="hide"> открыть/закрыть меню</span>
            </button>
          </div>

          <div class="error-message">
            <p>
              Заполните поле
            </p>
          </div>
        </div>
        {%if number_help_order%}
        <h1 class="thanks__title">
          Спасибо!
        </h1>

        <div class="thanks__text">
          <p>
            Обращение принято, скоро менеджер свяжется с Вами и поможет подобрать автозапчасти
          </p>
          <p>
            Обязательно запишите номер обращения
          </p>
        </div>

        <div class="thanks__box">
          <div class="thanks__text">
            <p>
              Номер обращения: <span>{{ number_help_order }}</span>
            </p>
          </div>
          <button class="thanks__copy copy-btn" type="button" onclick="copy()">
            <span class="hide">Скопировать номер обращения</span>
          </button>
          <p>
            скопировано
          </p>
        </div>
        {%endif%}
        <div class="thanks__bg" style="background-image: url(../static/images/thanks-bg.png)"></div>
      </div>
    </div>

{%endblock%}
